# Config file for the NEAT algorithm.


[DEFAULT]
# EVOLUTION
generations            = 200
population_size        = 100
fitness_offset         = 200.0

# NEURAL NETWORK
input_neurons          = 24
hidden_neurons         = 1
output_neurons         = 4
initial_conn_attempts  = 1000
refractory_factor      = 0.5

# SPECIES
elites_per_species           = 2
min_species                  = 2
target_species               = 3
init_species_stabilization   = 10
max_stagnation               = 20
keep_best_species            = 1
keep_best_genomes_in_species = 0.66
allow_interspecies_mating    = False
interspecies_mating_count    = 2

#  DISTANCE
distance_threshold          = 10
distance_adj_factor         = 0.25
disjoint_coefficient        = 3.0
excess_coefficient          = 2.0
weight_diff_coefficient     = 1.5
activation_diff_coefficient = 1.0

# CONNECTION GENE MUTATION
attempts_to_max_factor              = 2
connection_add_chance               = 0.9
connection_toggle_chance            = 0.001
matching_disabled_connection_chance = 1.0
weight_mutate_chance                = 0.75
weight_mutate_factor                = 0.5
weight_init_range                   = -10.0, 10.0
weight_perturb_vs_set_chance        = 0.75

# NEURON GENE MUTATION
neuron_add_chance          = 0.01
neuron_toggle_chance       = 0.005
bias_mutate_chance         = 0.75
bias_mutate_factor         = 0.5
bias_init_range            = -10.0, 10.0
bias_perturb_vs_set_chance = 0.75
activation_mutate_chance   = 0.01
default_hidden_activation  = brain_sigmoid
default_output_activation  = softsign
relu_clip_at               = 1

# RUNTIME

# 0 for random? to be implemented
seed                     = 1212

# dumb, serial, parallel
mode                     = dumb

parallelization          = 6
population_save_interval = 10
